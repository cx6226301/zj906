<include file="../Public/header" />
<load href="__PUBLIC__/Js/UserJs.js" />
<div class="ncenter_box">
<div class="accounttitle"><h1>申请报单中心 </h1></div>
    <div class="c_p5"><div class="tips">首次申请报单中心，请填写申请备注。 </div></div>
	<table width="100%" border="0" cellpadding="3" cellspacing="0">
		<form name="form1" method='post' id="form1" action="__URL__/agentsAC">
		<tr>
			<td align="right" width="25%">会员编号：</td>
			<td width="75%">{$fck_rs['user_id']}</td>
		</tr>
		<tr>
			<td align="right" width="25%">申请报单中心状态：</td>
			<td class="hong">{$agent_status}</td>
		</tr>
		<!--<tr>
			<td align="right" width="25%">配送金额：</td>
			<td><input name="agentMax" type="text" id="agentMax" value="{$fee_s6}" <gt name="fee_s6" value="0" >readonly</gt> /></td>
		</tr>-->
		
		<tr>
			<td align="right" width="25%">申请报单中心时间：</td>
			<td><eq name="fck_rs['idt']" value="0" ><else/>{$fck_rs['idt']|date='Y-m-d H:i:s',###}</eq></td>
		</tr>
		<tr>
			<td align="right" width="25%">开通报单中心时间：</td>
			<td><eq name="fck_rs['adt']" value="0" ><else/>{$fck_rs['adt']|date='Y-m-d H:i:s',###}</eq></td>
		</tr>
        <tr style="display:none">
			<td align="right" width="25%">报单中心类型：</td>
			<td>
            <eq name="fck_rs['shoplx']" value="0" >
            <select name="shoplx" id="shoplx">
              <option value="1">服务中心</option>
              <option value="2">县/区代理商</option>
              <option value="3">市级代理商</option>
            </select>
            <else/>
            	<eq name="fck_rs['shoplx']" value="1" >服务中心</eq>
                <eq name="fck_rs['shoplx']" value="2" >县/区代理商</eq>
                <eq name="fck_rs['shoplx']" value="3" >省市级代理商</eq>
            </eq></td>
		</tr>
        <tr style="display:none">
			<td align="right" width="25%">服务中心 省（市）区域：</td>
			<td>
            <eq name="fck_rs['shoplx']" value="0" >
            <select name="shop_a" id="s1" >
                <option></option>
              </select>
            <else/>
            {$fck_rs['shop_a']}
            </eq>
            </td>
		</tr>
        <tr id="xian" style="display:none">
			<td align="right" width="25%">服务中心 县（市）区域：</td>
			<td>
            <eq name="fck_rs['shoplx']" value="0" >
            <select name="shop_b" id="s2" >
                <option></option>
              </select>
            <script language = JavaScript>
            var s=["s1","s2"];
            var opt0 = ["请选择","请选择"];
            function setup()
            {
                for(i=0;i<s.length-1;i++)
                document.getElementById(s[i]).onchange=new Function("change("+(i+1)+")");
                change(0);
            }
            setup();
          	</script>
            <else/>
            {$fck_rs['shop_b']}
            </eq>
            </td>
		</tr>
		<tr>
			<td align="right">备注：</td>
			<td><textarea name="content" id="content" cols="40" rows="8"></textarea></td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td><input name="submit" type="submit"  class="button_text" value="申 请" /></td>
		</tr>
		
		</form>
	</table>
</div>
</body>
</html>
